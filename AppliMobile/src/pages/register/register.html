<ion-header>

  <ion-navbar>
    <ion-title>Ajout utilisateur</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prénom</ion-label>
      <ion-input type="text" [(ngModel)]="prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Login</ion-label>
      <ion-input type="text" [(ngModel)]="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="mdp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Groupe</ion-label>
      <ion-input type="text" [(ngModel)]="groupe"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Adresse</ion-label>
      <ion-input type="text" [(ngModel)]="adresse"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Code Postal</ion-label>
      <ion-input type="text" [(ngModel)]="cp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-input type="text" [(ngModel)]="ville"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date d'embauche</ion-label>
      <ion-input type="text" [(ngModel)]="dateEmbauche"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button color="danger" block (click)="AjoutUtilisateur()">Ajouter</button>
    <button ion-button color="light" block (click)="Retour()">Déconnexion</button>
  </div>
</ion-content>
