<ion-header>

  <ion-navbar color="primary">
    <ion-title>Paramètres</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form>
    <ion-list>
      <ion-item>
        Nom
        <span item-end style="color:#3880ff;">{{nom}}</span>
      </ion-item>
      <ion-item>
        Prénom
        <span item-end style="color:#3880ff;">{{prenom}}</span>
      </ion-item>
      <ion-item>
        Nom d'utilisateur
        <span item-end style="color:#3880ff;">{{nomUtilisateur}}</span>
      </ion-item>
      <br />

      
      <ion-row>
        <ion-col align-self-start>
        </ion-col>
        <ion-col align-self-center>
          <button color="danger" ion-button (click)="deconnexion()">Déconnexion</button>
        </ion-col>
        <ion-col align-self-end>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>

</ion-content>
