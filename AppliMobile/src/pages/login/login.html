<ion-header>
  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Identifiant</ion-label>
      <ion-input type="text" [(ngModel)]="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="mdp"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button color="danger" block (click)="connexion()">Se connecter</button>
    <button ion-button color="light" block (click)="Inscription()">S'inscrire</button>
  </div>
</ion-content>
